<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista de Clientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let cliente of clientes">
      {{cliente.nome}}
      <div class="item-note" slot="end">
        {{cliente.telefone}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
